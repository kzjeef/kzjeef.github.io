v class="line">595</div><div class="line">596</div><div class="line">597</div><div class="line">598</div><div class="line">599</div><div class="line">600</div><div class="line">601</div><div class="line">602</div><div class="line">603</div><div class="line">604</div><div class="line">605</div><div class="line">606</div><div class="line">607</div><div class="line">608</div><div class="line">609</div><div class="line">610</div><div class="line">611</div><div class="line">612</div><div class="line">613</div><div class="line">614</div><div class="line">615</div><div class="line">616</div><div class="line">617</div><div class="line">618</div><div class="line">619</div><div class="line">620</div><div class="line">621</div><div class="line">622</div><div class="line">623</div><div class="line">624</div><div class="line">625</div><div class="line">626</div><div class="line">627</div><div class="line">628</div><div class="line">629</div><div class="line">630</div><div class="line">631</div><div class="line">632</div><div class="line">633</div><div class="line">634</div><div class="line">635</div><div class="line">636</div><div class="line">637</div><div class="line">638</div><div class="line">639</div><div class="line">640</div><div class="line">641</div><div class="line">642</div><div class="line">643</div><div class="line">644</div><div class="line">645</div></pre></td><td class="code"><pre><div class="line">;; -*- mode: emacs-lisp -*-</div><div class="line">;; This file is loaded by Spacemacs at startup.</div><div class="line">;; It must be stored in your home directory.</div><div class="line"></div><div class="line"></div><div class="line">;;</div><div class="line">(defvar system-type-as-string (prin1-to-string system-type))</div><div class="line"></div><div class="line">(defvar on_windows_nt (string-match &quot;windows-nt&quot; system-type-as-string))</div><div class="line">(defvar on_darwin     (string-match &quot;darwin&quot; system-type-as-string))</div><div class="line">(defvar on_gnu_linux  (string-match &quot;gnu/linux&quot; system-type-as-string))</div><div class="line">(defvar on_cygwin     (string-match &quot;cygwin&quot; system-type-as-string))</div><div class="line">(defvar on_solaris    (string-match &quot;usg-unix-v&quot; system-type-as-string))</div><div class="line"></div><div class="line">(defun is-in-spacemacs()</div><div class="line">  (boundp &apos;spacemacs-emacs-min-version))</div><div class="line"></div><div class="line">(defun not-in-spacemacs()</div><div class="line">  (not (is-in-spacemacs)))</div><div class="line"></div><div class="line">(setq dotspacemacs-delete-orphan-packages nil)</div><div class="line"></div><div class="line">(defmacro safe-wrap (fn &amp;rest clean-up)</div><div class="line">  `(unwind-protect</div><div class="line">       (let (retval)</div><div class="line">         (condition-case ex</div><div class="line">             (setq retval (progn ,fn))</div><div class="line">           (&apos;error</div><div class="line">            (message (format &quot;Caught exception: [%s]&quot; ex))</div><div class="line">            (setq retval (cons &apos;exception (list ex)))))</div><div class="line">         retval)</div><div class="line">     ,@clean-up))</div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line">(defun dotspacemacs/layers ()</div><div class="line">  &quot;Configuration Layers declaration.</div><div class="line">You should not put any user code in this function besides modifying the variable</div><div class="line">values.&quot;</div><div class="line">  (setq-default</div><div class="line">   ;; Base distribution to use. This is a layer contained in the directory</div><div class="line">   ;; `+distribution&apos;. For now available distributions are `spacemacs-base&apos;</div><div class="line">   ;; or `spacemacs&apos;. (default &apos;spacemacs)</div><div class="line">   dotspacemacs-distribution &apos;spacemacs</div><div class="line">   ;; Lazy installation of layers (i.e. layers are installed only when a file</div><div class="line">   ;; with a supported type is opened). Possible values are `all&apos;, `unused&apos;</div><div class="line">   ;; and `nil&apos;. `unused&apos; will lazy install only unused layers (i.e. layers</div><div class="line">   ;; not listed in variable `dotspacemacs-configuration-layers&apos;), `all&apos; will</div><div class="line">   ;; lazy install any layer that support lazy installation even the layers</div><div class="line">   ;; listed in `dotspacemacs-configuration-layers&apos;. `nil&apos; disable the lazy</div><div class="line">   ;; installation feature and you have to explicitly list a layer in the</div><div class="line">   ;; variable `dotspacemacs-configuration-layers&apos; to install it.</div><div class="line">   ;; (default &apos;unused)</div><div class="line">   dotspacemacs-enable-lazy-installation &apos;unused</div><div class="line">   ;; If non-nil then Spacemacs will ask for confirmation before installing</div><div class="line">   ;; a layer lazily. (default t)</div><div class="line">   dotspacemacs-ask-for-lazy-installation t</div><div class="line">   ;; If non-nil layers with lazy install support are lazy installed.</div><div class="line">   ;; List of additional paths where to look for configuration layers.</div><div class="line">   ;; Paths must have a trailing slash (i.e. `~/.mycontribs/&apos;)</div><div class="line">   dotspacemacs-configuration-layer-path &apos;()</div><div class="line">   ;; List of configuration layers to load.</div><div class="line">   dotspacemacs-configuration-layers</div><div class="line">   &apos;(</div><div class="line">     ruby</div><div class="line">     yaml</div><div class="line">     swift</div><div class="line">     ;; ----------------------------------------------------------------</div><div class="line">     ;; Example of useful layers you may want to use right away.</div><div class="line">     ;; Uncomment some layer names and press &lt;SPC f e R&gt; (Vim style) or</div><div class="line">     ;; &lt;M-m f e R&gt; (Emacs style) to install them.</div><div class="line">     ;; ----------------------------------------------------------------</div><div class="line">     ivy</div><div class="line">     ;; auto-completion</div><div class="line">     ;; better-defaults</div><div class="line">     emacs-lisp</div><div class="line">     ;; git</div><div class="line">     ;; markdown</div><div class="line">     ;; org</div><div class="line">     ;; (shell :variables</div><div class="line">     ;;        shell-default-height 30</div><div class="line">     ;;        shell-default-position &apos;bottom)</div><div class="line">     ;; spell-checking</div><div class="line">     ;; syntax-checking</div><div class="line">     ;; version-control</div><div class="line">     scala</div><div class="line">     sql</div><div class="line">     octave</div><div class="line">     csv</div><div class="line">     windows-scripts</div><div class="line">     html</div><div class="line">     (auto-completion :variables</div><div class="line">                      auto-completion-tab-key-behavior &apos;complete</div><div class="line">                      auto-completion-enable-help-tooltip nil</div><div class="line">                      auto-completion-complete-with-key-sequence nil</div><div class="line">                      auto-completion-complete-with-key-sequence-delay 0.3</div><div class="line">                      )</div><div class="line">     (shell :variables</div><div class="line">            shell-default-height 30</div><div class="line">            shell-default-position &apos;bottom</div><div class="line">            shell-enable-smart-eshell t</div><div class="line">            shell-default-term-shell (getenv &quot;SHELL&quot;))</div><div class="line">     gtags</div><div class="line">     org</div><div class="line">     git</div><div class="line">     javascript</div><div class="line">     markdown</div><div class="line">     cscope</div><div class="line">     dash</div><div class="line">     python</div><div class="line">     chrome</div><div class="line">     themes-megapack</div><div class="line">     asm</div><div class="line">     plantuml</div><div class="line">     search-engine ;; M-m a /</div><div class="line">     (c-c++ :variables</div><div class="line">            c-c++-enable-clang-support nil</div><div class="line">            c-c++-default-mode-for-headers &apos;c++-mode)</div><div class="line">     ;; semantic ;; sematic is too slow...</div><div class="line">     syntax-checking</div><div class="line">     version-control</div><div class="line">     android-logcat</div><div class="line">     ;;    logcat-mode</div><div class="line">     )</div><div class="line">   ;; List of additional packages that will be installed without being</div><div class="line">   ;; wrapped in a layer. If you need some configuration for these</div><div class="line">   ;; packages, then consider creating a layer. You can also put the</div><div class="line">   ;; configuration in `dotspacemacs/user-config&apos;.</div><div class="line"></div><div class="line">   dotspacemacs-additional-packages &apos;(fold-dwim</div><div class="line">                                        ;                                      irony company-irony flycheck-irony company-irony-c-headers</div><div class="line">                                      iedit</div><div class="line">                                      groovy-mode</div><div class="line">                                      ;;                                      vlf ;</div><div class="line">                                      ag</div><div class="line">                                      ace-jump-mode</div><div class="line">                                      android-mode</div><div class="line">                                      plantuml-mode</div><div class="line">                                      js-comint</div><div class="line">                                      nlinum  ;; line number mode, have perfomrnace with big file.</div><div class="line">                                      )</div><div class="line">   ;; A list of packages that cannot be updated.</div><div class="line">   dotspacemacs-frozen-packages &apos;()</div><div class="line">   ;; A list of packages that will not be installed and loaded.</div><div class="line">   ;; disable helm-gtags because it have key conflict with ggtags-mode, which is more powerful.</div><div class="line">   dotspacemacs-excluded-packages &apos;(auto-complete-clang</div><div class="line">                                    helm-gtags</div><div class="line">                                    ws-butler</div><div class="line">                                    tern</div><div class="line">                                    adaptive-wrap)</div><div class="line">   ;; Defines the behaviour of Spacemacs when installing packages.</div><div class="line">   ;; Possible values are `used-only&apos;, `used-but-keep-unused&apos; and `all&apos;.</div><div class="line">   ;; `used-only&apos; installs only explicitly used packages and uninstall any</div><div class="line">   ;; unused packages as well as their unused dependencies.</div><div class="line">   ;; `used-but-keep-unused&apos; installs only the used packages but won&apos;t uninstall</div><div class="line">   ;; them if they become unused. `all&apos; installs *all* packages supported by</div><div class="line">   ;; Spacemacs and never uninstall them. (default is `used-only&apos;)</div><div class="line">   dotspacemacs-install-packages &apos;used-only))</div><div class="line"></div><div class="line">(defun dotspacemacs/init ()</div><div class="line">  &quot;Initialization function.</div><div class="line">This function is called at the very startup of Spacemacs initialization</div><div class="line">before layers configuration.</div><div class="line">You should not put any user code in there besides modifying the variable</div><div class="line">values.&quot;</div><div class="line">  ;; This setq-default sexp is an exhaustive list of all the supported</div><div class="line">  ;; spacemacs settings.</div><div class="line">  (setq-default</div><div class="line">   ;; If non nil ELPA repositories are contacted via HTTPS whenever it&apos;s</div><div class="line">   ;; possible. Set it to nil if you have no way to use HTTPS in your</div><div class="line">   ;; environment, otherwise it is strongly recommended to let it set to t.</div><div class="line">   ;; This variable has no effect if Emacs is launched with the parameter</div><div class="line">   ;; `--insecure&apos; which forces the value of this variable to nil.</div><div class="line">   ;; (default t)</div><div class="line">   dotspacemacs-elpa-https t</div><div class="line">   ;; Maximum allowed time in seconds to contact an ELPA repository.</div><div class="line">   dotspacemacs-elpa-timeout 5</div><div class="line">   ;; If non nil then spacemacs will check for updates at startup</div><div class="line">   ;; when the current branch is not `develop&apos;. Note that checking for</div><div class="line">   ;; new versions works via git commands, thus it calls GitHub services</div><div class="line">   ;; whenever you start Emacs. (default nil)</div><div class="line">   dotspacemacs-check-for-update nil</div><div class="line">   ;; If non-nil, a form that evaluates to a package directory. For example, to</div><div class="line">   ;; use different package directories for different Emacs versions, set this</div><div class="line">   ;; to `emacs-version&apos;.</div><div class="line">   dotspacemacs-elpa-subdirectory nil</div><div class="line">   ;; One of `vim&apos;, `emacs&apos; or `hybrid&apos;.</div><div class="line">   ;; `hybrid&apos; is like `vim&apos; except that `insert state&apos; is replaced by the</div><div class="line">   ;; `hybrid state&apos; with `emacs&apos; key bindings. The value can also be a list</div><div class="line">   ;; with `:variables&apos; keyword (similar to layers). Check the editing styles</div><div class="line">   ;; section of the documentation for details on available variables.</div><div class="line">   ;; (default &apos;vim)</div><div class="line">   dotspacemacs-editing-style &apos;emacs</div><div class="line">   ;; If non nil output loading progress in `*Messages*&apos; buffer. (default nil)</div><div class="line">   dotspacemacs-verbose-loading nil</div><div class="line">   ;; Specify the startup banner. Default value is `official&apos;, it displays</div><div class="line">   ;; the official spacemacs logo. An integer value is the index of text</div><div class="line">   ;; banner, `random&apos; chooses a random text banner in `core/banners&apos;</div><div class="line">   ;; directory. A string value must be a path to an image format supported</div><div class="line">   ;; by your Emacs build.</div><div class="line">   ;; If the value is nil then no banner is displayed. (default &apos;official)</div><div class="line">   dotspacemacs-startup-banner &apos;official</div><div class="line">   ;; List of items to show in startup buffer or an association list of</div><div class="line">   ;; the form `(list-type . list-size)`. If nil then it is disabled.</div><div class="line">   ;; Possible values for list-type are:</div><div class="line">   ;; `recents&apos; `bookmarks&apos; `projects&apos; `agenda&apos; `todos&apos;.&quot;</div><div class="line">   ;; List sizes may be nil, in which case</div><div class="line">   ;; `spacemacs-buffer-startup-lists-length&apos; takes effect.</div><div class="line">   dotspacemacs-startup-lists &apos;((recents . 5)</div><div class="line">                                (projects . 7))</div><div class="line">   ;; True if the home buffer should respond to resize events.</div><div class="line">   dotspacemacs-startup-buffer-responsive t</div><div class="line">   ;; Default major mode of the scratch buffer (default `text-mode&apos;)</div><div class="line">   dotspacemacs-scratch-mode &apos;text-mode</div><div class="line">   ;; List of themes, the first of the list is loaded when spacemacs starts.</div><div class="line">   ;; Press &lt;SPC&gt; T n to cycle to the next theme in the list (works great</div><div class="line">   ;; with 2 themes variants, one dark and one light)</div><div class="line">   dotspacemacs-themes &apos;(</div><div class="line">                         professional</div><div class="line">                         monokai</div><div class="line">                         spacemacs-dark</div><div class="line">                         default</div><div class="line">                         zenburn</div><div class="line">                         whiteboard</div><div class="line">                         solarized-light</div><div class="line">                         adwaita</div><div class="line">                         spacemacs-light</div><div class="line">                         wombat</div><div class="line">                         twilight-bright</div><div class="line">                         tsdh-light</div><div class="line">                         )</div><div class="line">   ;; If non nil the cursor color matches the state color in GUI Emacs.</div><div class="line">   dotspacemacs-colorize-cursor-according-to-state t</div><div class="line">   ;; Default font, or prioritized list of fonts. `powerline-scale&apos; allows to</div><div class="line">   ;; quickly tweak the mode-line size to make separators look not too crappy.</div><div class="line">   dotspacemacs-default-font &apos;(&quot;Monaco&quot;</div><div class="line">                               :size 13</div><div class="line">                               :weight normal</div><div class="line">                               :width normal</div><div class="line">                               :powerline-scale 0.9)</div><div class="line"></div><div class="line"></div><div class="line">   ;; The leader key</div><div class="line">   dotspacemacs-leader-key &quot;SPC&quot;</div><div class="line">   ;; The key used for Emacs commands (M-x) (after pressing on the leader key).</div><div class="line">   ;; (default &quot;SPC&quot;)</div><div class="line">   dotspacemacs-emacs-command-key &quot;SPC&quot;</div><div class="line">   ;; The key used for Vim Ex commands (default &quot;:&quot;)</div><div class="line">   dotspacemacs-ex-command-key &quot;:&quot;</div><div class="line">   ;; The leader key accessible in `emacs state&apos; and `insert state&apos;</div><div class="line">   ;; (default &quot;M-m&quot;)</div><div class="line">   dotspacemacs-emacs-leader-key &quot;M-m&quot;</div><div class="line">   ;; Major mode leader key is a shortcut key which is the equivalent of</div><div class="line">   ;; pressing `&lt;leader&gt; m`. Set it to `nil` to disable it. (default &quot;,&quot;)</div><div class="line">   dotspacemacs-major-mode-leader-key &quot;,&quot;</div><div class="line">   ;; Major mode leader key accessible in `emacs state&apos; and `insert state&apos;.</div><div class="line">   ;; (default &quot;C-M-m&quot;)</div><div class="line">   dotspacemacs-major-mode-emacs-leader-key &quot;C-M-m&quot;</div><div class="line">   ;; These variables control whether separate commands are bound in the GUI to</div><div class="line">   ;; the key pairs C-i, TAB and C-m, RET.</div><div class="line">   ;; Setting it to a non-nil value, allows for separate commands under &lt;C-i&gt;</div><div class="line">   ;; and TAB or &lt;C-m&gt; and RET.</div><div class="line">   ;; In the terminal, these pairs are generally indistinguishable, so this only</div><div class="line">   ;; works in the GUI. (default nil)</div><div class="line">   dotspacemacs-distinguish-gui-tab nil</div><div class="line">   ;; If non nil `Y&apos; is remapped to `y$&apos; in Evil states. (default nil)</div><div class="line">   dotspacemacs-remap-Y-to-y$ nil</div><div class="line">   ;; If non-nil, the shift mappings `&lt;&apos; and `&gt;&apos; retain visual state if used</div><div class="line">   ;; there. (default t)</div><div class="line">   dotspacemacs-retain-visual-state-on-shift t</div><div class="line">   ;; If non-nil, J and K move lines up and down when in visual mode.</div><div class="line">   ;; (default nil)</div><div class="line">   dotspacemacs-visual-line-move-text nil</div><div class="line">   ;; If non nil, inverse the meaning of `g&apos; in `:substitute&apos; Evil ex-command.</div><div class="line">   ;; (default nil)</div><div class="line">   dotspacemacs-ex-substitute-global nil</div><div class="line">   ;; Name of the default layout (default &quot;Default&quot;)</div><div class="line">   dotspacemacs-default-layout-name &quot;Default&quot;</div><div class="line">   ;; If non nil the default layout name is displayed in the mode-line.</div><div class="line">   ;; (default nil)</div><div class="line">   dotspacemacs-display-default-layout nil</div><div class="line">   ;; If non nil then the last auto saved layouts are resume automatically upon</div><div class="line">   ;; start. (default nil)</div><div class="line">   dotspacemacs-auto-resume-layouts nil</div><div class="line">   ;; Size (in MB) above which spacemacs will prompt to open the large file</div><div class="line">   ;; literally to avoid performance issues. Opening a file literally means that</div><div class="line">   ;; no major mode or minor modes are active. (default is 1)</div><div class="line">   dotspacemacs-large-file-size 1</div><div class="line">   ;; Location where to auto-save files. Possible values are `original&apos; to</div><div class="line">   ;; auto-save the file in-place, `cache&apos; to auto-save the file to another</div><div class="line">   ;; file stored in the cache directory and `nil&apos; to disable auto-saving.</div><div class="line">   ;; (default &apos;cache)</div><div class="line">   dotspacemacs-auto-save-file-location &apos;cache</div><div class="line">   ;; Maximum number of rollback slots to keep in the cache. (default 5)</div><div class="line">   dotspacemacs-max-rollback-slots 5</div><div class="line">   ;; If non nil, `helm&apos; will try to minimize the space it uses. (default nil)</div><div class="line">   dotspacemacs-helm-resize nil</div><div class="line">   ;; if non nil, the helm header is hidden when there is only one source.</div><div class="line">   ;; (default nil)</div><div class="line">   dotspacemacs-helm-no-header nil</div><div class="line">   ;; define the position to display `helm&apos;, options are `bottom&apos;, `top&apos;,</div><div class="line">   ;; `left&apos;, or `right&apos;. (default &apos;bottom)</div><div class="line">   dotspacemacs-helm-position &apos;bottom</div><div class="line">   ;; Controls fuzzy matching in helm. If set to `always&apos;, force fuzzy matching</div><div class="line">   ;; in all non-asynchronous sources. If set to `source&apos;, preserve individual</div><div class="line">   ;; source settings. Else, disable fuzzy matching in all sources.</div><div class="line">   ;; (default &apos;always)</div><div class="line">   dotspacemacs-helm-use-fuzzy &apos;always</div><div class="line">   ;; If non nil the paste micro-state is enabled. When enabled pressing `p`</div><div class="line">   ;; several times cycle between the kill ring content. (default nil)</div><div class="line">   dotspacemacs-enable-paste-transient-state nil</div><div class="line">   ;; Which-key delay in seconds. The which-key buffer is the popup listing</div><div class="line">   ;; the commands bound to the current keystroke sequence. (default 0.4)</div><div class="line">   dotspacemacs-which-key-delay 0.4</div><div class="line">   ;; Which-key frame position. Possible values are `right&apos;, `bottom&apos; and</div><div class="line">   ;; `right-then-bottom&apos;. right-then-bottom tries to display the frame to the</div><div class="line">   ;; right; if there is insufficient space it displays it at the bottom.</div><div class="line">   ;; (default &apos;bottom)</div><div class="line">   dotspacemacs-which-key-position &apos;bottom</div><div class="line">   ;; If non nil a progress bar is displayed when spacemacs is loading. This</div><div class="line">   ;; may increase the boot time on some systems and emacs builds, set it to</div><div class="line">   ;; nil to boost the loading time. (default t)</div><div class="line">   dotspacemacs-loading-progress-bar t</div><div class="line">   ;; If non nil the frame is fullscreen when Emacs starts up. (default nil)</div><div class="line">   ;; (Emacs 24.4+ only)</div><div class="line">   dotspacemacs-fullscreen-at-startup nil</div><div class="line">   ;; If non nil `spacemacs/toggle-fullscreen&apos; will not use native fullscreen.</div><div class="line">   ;; Use to disable fullscreen animations in OSX. (default nil)</div><div class="line">   dotspacemacs-fullscreen-use-non-native nil</div><div class="line">   ;; If non nil the frame is maximized when Emacs starts up.</div><div class="line">   ;; Takes effect only if `dotspacemacs-fullscreen-at-startup&apos; is nil.</div><div class="line">   ;; (default nil) (Emacs 24.4+ only)</div><div class="line">   dotspacemacs-maximized-at-startup nil</div><div class="line">   ;; A value from the range (0..100), in increasing opacity, which describes</div><div class="line">   ;; the transparency level of a frame when it&apos;s active or selected.</div><div class="line">   ;; Transparency can be toggled through `toggle-transparency&apos;. (default 90)</div><div class="line">   dotspacemacs-active-transparency 90</div><div class="line">   ;; A value from the range (0..100), in increasing opacity, which describes</div><div class="line">   ;; the transparency level of a frame when it&apos;s inactive or deselected.</div><div class="line">   ;; Transparency can be toggled through `toggle-transparency&apos;. (default 90)</div><div class="line">   dotspacemacs-inactive-transparency 90</div><div class="line">   ;; If non nil show the titles of transient states. (default t)</div><div class="line">   dotspacemacs-show-transient-state-title t</div><div class="line">   ;; If non nil show the color guide hint for transient state keys. (default t)</div><div class="line">   dotspacemacs-show-transient-state-color-guide t</div><div class="line">   ;; If non nil unicode symbols are displayed in the mode line. (default t)</div><div class="line">   dotspacemacs-mode-line-unicode-symbols t</div><div class="line">   ;; If non nil smooth scrolling (native-scrolling) is enabled. Smooth</div><div class="line">   ;; scrolling overrides the default behavior of Emacs which recenters point</div><div class="line">   ;; when it reaches the top or bottom of the screen. (default t)</div><div class="line">   dotspacemacs-smooth-scrolling nil</div><div class="line">;;   dotspacemacs-smooth-scrolling t</div><div class="line">   ;; Control line numbers activation.</div><div class="line">   ;; If set to `t&apos; or `relative&apos; line numbers are turned on in all `prog-mode&apos; and</div><div class="line">   ;; `text-mode&apos; derivatives. If set to `relative&apos;, line numbers are relative.</div><div class="line">   ;; This variable can also be set to a property list for finer control:</div><div class="line">   ;; &apos;(:relative nil</div><div class="line">   ;;   :disabled-for-modes dired-mode</div><div class="line">   ;;                       doc-view-mode</div><div class="line">   ;;                       markdown-mode</div><div class="line">   ;;                       org-mode</div><div class="line">   ;;                       pdf-view-mode</div><div class="line">   ;;                       text-mode</div><div class="line">   ;;   :size-limit-kb 1000)</div><div class="line">   ;; (default nil)</div><div class="line">   dotspacemacs-line-numbers nil</div><div class="line">   ;; Code folding method. Possible values are `evil&apos; and `origami&apos;.</div><div class="line">   ;; (default &apos;evil)</div><div class="line">   dotspacemacs-folding-method &apos;evil</div><div class="line">   ;; If non-nil smartparens-strict-mode will be enabled in programming modes.</div><div class="line">   ;; (default nil)</div><div class="line">   dotspacemacs-smartparens-strict-mode nil</div><div class="line">   ;; If non-nil pressing the closing parenthesis `)&apos; key in insert mode passes</div><div class="line">   ;; over any automatically added closing parenthesis, bracket, quote, etc…</div><div class="line">   ;; This can be temporary disabled by pressing `C-q&apos; before `)&apos;. (default nil)</div><div class="line">   dotspacemacs-smart-closing-parenthesis nil</div><div class="line">   ;; Select a scope to highlight delimiters. Possible values are `any&apos;,</div><div class="line">   ;; `current&apos;, `all&apos; or `nil&apos;. Default is `all&apos; (highlight any scope and</div><div class="line">   ;; emphasis the current one). (default &apos;all)</div><div class="line">   dotspacemacs-highlight-delimiters &apos;all</div><div class="line">   ;; If non nil, advise quit functions to keep server open when quitting.</div><div class="line">   ;; (default nil)</div><div class="line">   dotspacemacs-persistent-server nil</div><div class="line">   ;; List of search tool executable names. Spacemacs uses the first installed</div><div class="line">   ;; tool of the list. Supported tools are `ag&apos;, `pt&apos;, `ack&apos; and `grep&apos;.</div><div class="line">   ;; (default &apos;(&quot;ag&quot; &quot;pt&quot; &quot;ack&quot; &quot;grep&quot;))</div><div class="line">   dotspacemacs-search-tools &apos;(&quot;ag&quot; &quot;pt&quot; &quot;ack&quot; &quot;grep&quot;)</div><div class="line">   ;; The default package repository used if no explicit repository has been</div><div class="line">   ;; specified with an installed package.</div><div class="line">   ;; Not used for now. (default nil)</div><div class="line">   dotspacemacs-default-package-repository nil</div><div class="line">   ;; Delete whitespace while saving buffer. Possible values are `all&apos;</div><div class="line">   ;; to aggressively delete empty line and long sequences of whitespace,</div><div class="line">   ;; `trailing&apos; to delete only the whitespace at end of lines, `changed&apos;to</div><div class="line">   ;; delete only whitespace for changed lines or `nil&apos; to disable cleanup.</div><div class="line">   ;; (default nil)</div><div class="line">   dotspacemacs-whitespace-cleanup nil</div><div class="line">   ))</div><div class="line"></div><div class="line">(defun dotspacemacs/user-init ()</div><div class="line">  &quot;Initialization function for user code.</div><div class="line">It is called immediately after `dotspacemacs/init&apos;, before layer configuration</div><div class="line">executes.</div><div class="line"> This function is mostly useful for variables that need to be set</div><div class="line">before packages are loaded. If you are unsure, you should try in setting them in</div><div class="line">`dotspacemacs/user-config&apos; first.&quot;</div><div class="line"></div><div class="line">  (setq-default line-spacing 2)</div><div class="line">  )</div><div class="line"></div><div class="line">(defun dotspacemacs/user-config ()</div><div class="line">  &quot;Configuration function for user code.</div><div class="line">This function is called at the very end of Spacemacs initialization after</div><div class="line">layers configuration.</div><div class="line">This is the place where most of your configurations should be done. Unless it is</div><div class="line">explicitly specified that a variable should be set before a package is loaded,</div><div class="line">you should place your code here.&quot;</div><div class="line"></div><div class="line">  (global-company-mode -1)</div><div class="line"></div><div class="line">  (setq-default dotspacemacs-line-numbers nil)</div><div class="line"></div><div class="line"></div><div
